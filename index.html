<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/FEM_nft-preview-card-component/images/favicon-32x32.png"
    />

    <title>SuzuMantan | NFT preview card component</title>
    <script type="module" crossorigin src="/FEM_nft-preview-card-component/assets/index.42fe4937.js"></script>
    <link rel="stylesheet" href="/FEM_nft-preview-card-component/assets/index.b1bae2bc.css">
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-veryDarkBlue-800 font-sans p-4"
  >
    <main
      class="bg-veryDarkBlue-600 p-6 rounded-xl max-w-xs sm:max-w-[22rem] shadow-[0_15px_15px_20px_rgba(0,0,0,0.1)]"
    >
      <div class="rounded-lg relative cursor-pointer">
        <img
          src="/FEM_nft-preview-card-component/images/image-equilibrium.jpg"
          alt="logo"
          class="rounded-lg"
        />
        <div
          class="group bg-opacity-0 absolute inset-0 flex justify-center items-center bg-cyan hover:bg-opacity-50 rounded-lg transition duration-200 ease-in-out"
        >
          <svg
            width="48"
            height="48"
            xmlns="http://www.w3.org/2000/svg"
            class="opacity-0 group-hover:opacity-100 transition duration-200 ease-in-out"
          >
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF"
                fill-rule="nonzero"
              />
            </g>
          </svg>
        </div>
      </div>

      <!-- Text Body -->
      <div class="mt-4 space-y-3 sm:space-y-4">
        <h1 class="text-white font-semibold text-xl sm:text-2xl cursor-pointer">
          <a href="#" class="hover:text-cyan transition duration-200"
            >Equilibrium #3429</a
          >
        </h1>
        <p
          class="font-light text-softBlue leading-relaxed sm:leading-normal sm:text-lg"
        >
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between">
          <div class="flex items-center justify-center gap-2">
            <div>
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
            </div>
            <span class="text-cyan font-semibold">0.041 ETH</span>
          </div>
          <div class="flex items-center justify-center gap-2">
            <div>
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
            </div>
            <span class="text-softBlue">3 days left</span>
          </div>
        </div>
      </div>

      <!-- Avatar -->
      <div
        class="mt-4 sm:mt-5 sm:mb-1 flex items-center gap-4 border-t border-veryDarkBlue-500 pt-4"
      >
        <img
          src="/FEM_nft-preview-card-component/images/image-avatar.png"
          alt="avatar"
          class="w-8 h-8 border border-white rounded-full"
        />
        <p class="text-softBlue">
          Creation of
          <a href="#" class="text-white hover:text-cyan transition duration-200"
            >Jules Wyvern</a
          >
        </p>
      </div>
    </main>

    <footer class="fixed bottom-0 text-sm mb-1 text-white font-light">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-cyan"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/agusthas" class="text-cyan">SuzuMantan</a>.
    </footer>

    
  </body>
</html>
